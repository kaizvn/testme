<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test app : on live app</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body ng-app="testApp">
<div class="container" ng-cloak>
    <div class="col-md-12" ng-controller="MainCtrl">
        <div class="content">
            <h2 class="status">
                <span>Online: </span><span ng-hide="connections < 0">{{connections}} </span> <br/>
            </h2>

            <form class="form-horizontal" ng-submit="addItem()">
                <div class="form-group">
                    <label for="textTxt" class="col-sm-2 control-label">Content</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="textContent" id="textTxt"
                               placeholder="content">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="holder">
            <ul id="item-basket" dnd-data="data">
                <li ng-repeat="datum in data" class="item new-item">{{datum["name"]}}</li>
            </ul>
        </div>
    </div>
</div>


<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="lib/lodash/lodash.min.js"></script>
<script src="lib/angularjs/angular.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/socket.io-client/socket.io.js"></script>


<script src="assets/js/app.js"></script>
<script src="assets/js/services/socketService.js"></script>
<script src="assets/js/directives/dragnDrop.js"></script>
<script src="assets/js/controller/mainCtrl.js"></script>

<!-- // old way get data
<script src="assets/js/services/callAPIService.js"></script>
<script src="assets/js/services/repositoryService.js"></script>
--->

</body>
</html>
